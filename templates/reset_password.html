<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyYoutube</title>
    <link rel="icon" href="{{ url_for('static', filename='youtube.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../static/css/card.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-black via-blue-500 to-white">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="message-container">
            {% for category, message in messages %}
                <div class="message {{ category | lower }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    
    
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-6">Reset Your Password</h2>
            <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="new_password">New Password</label>
                    <input type="password" name="new_password" id="new_password" class="border rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="border rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
